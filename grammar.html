let stats = JSON.parse(localStorage.getItem('5A_G_SFX_LUKA')) || {};
let curCat = "", done = 0, timer = 0, clock = null, lock = false, tC = 0, rC = 0, sessS = Date.now(), cumul = parseInt(localStorage.getItem('5A_G_TIME')) || 0;
let sessionPool = []; 

const playFeedback = (isCorrect) => {
    try {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.connect(gain); gain.connect(ctx.destination);
        if (isCorrect) {
            osc.type = 'sine'; osc.frequency.setValueAtTime(880, ctx.currentTime);
            gain.gain.setValueAtTime(0.08, ctx.currentTime); gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.2);
        } else {
            osc.type = 'sawtooth'; osc.frequency.setValueAtTime(150, ctx.currentTime);
            gain.gain.setValueAtTime(0.08, ctx.currentTime); gain.gain.linearRampToValueAtTime(0, ctx.currentTime + 0.3);
        }
        osc.start(); osc.stop(ctx.currentTime + 0.3);
    } catch(e) {}
};

const db = [];
function loadData() {
    const lines = myDataString.trim().split('$$$');
    lines.forEach(line => {
        if (!line.trim()) return;
        const parts = line.split('|');
        if (parts.length >= 8) db.push(parts.map(p => p.trim()));
    });
}
loadData();

function showMenu() {
    document.getElementById('menu-screen').style.display='block'; 
    document.getElementById('game-screen').style.display='none'; 
    document.getElementById('modal').style.display='none'; 
    lock = false;
    
    let mastered = db.filter(i => stats[i[0]]?.m).length;
    document.getElementById('bar-grammar').style.width = (mastered / (db.length || 1) * 100) + '%';
    document.getElementById('txt-grammar').innerText = mastered + ' / ' + db.length;
    
    const grid = document.getElementById('category-btns'); grid.innerHTML = '';
    const cats = [...new Set(db.map(i => i[7]))];
    cats.forEach(c => {
        let list = db.filter(i => i[7] === c), mCount = list.filter(i => stats[i[0]]?.m).length;
        let btn = document.createElement('div'); btn.className = 'cat-btn';
        btn.innerHTML = `<span class="cat-name">${c}</span><span class="cat-info">${mCount}/${list.length}</span>`;
        btn.onclick = () => { curCat = c; initLevel(); }; grid.appendChild(btn);
    });
    
    let msk = Object.keys(stats).filter(k => !stats[k].m && (stats[k].e || []).length > 0);
    if(msk.length > 0) {
        let btn = document.createElement('div'); btn.className = 'cat-btn'; btn.style.borderColor = 'var(--danger)'; btn.style.background = '#fff5f5';
        btn.innerHTML = `<span class="cat-name" style="color:var(--danger)">ğŸ“• é”™é¢˜ç›‘ç‹±</span><span class="cat-info">${msk.length}é¢˜å¾…é‡å®¡</span>`;
        btn.onclick = () => { curCat = "é”™é¢˜"; initLevel(); }; grid.appendChild(btn);
    }
}

function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

function initLevel() {
    document.getElementById('modal').style.display='none';
    document.getElementById('menu-screen').style.display='none'; 
    document.getElementById('game-screen').style.display='flex';
    document.getElementById('cur-cat-name').innerText = curCat;
    
    clearInterval(clock); timer = 0; done = 0; tC = 0; rC = 0; clock = null; lock = false;
    document.getElementById('timer-val').innerText = '0'; 

    let pool = (curCat === "é”™é¢˜") ? 
        db.filter(i => !stats[i[0]]?.m && (stats[i[0]]?.e || []).length > 0) : 
        db.filter(i => i[7] === curCat);
    
    sessionPool = shuffle([...pool]).slice(0, 10); 
    renderTask();
}

function renderTask() {
    if(done >= sessionPool.length) { finish(); return; }
    const q = sessionPool[done]; 
    document.getElementById('q-area').innerText = q[0];
    const optArea = document.getElementById('opt-area'); optArea.innerHTML = '';
    ['A','B','C','D'].forEach((o, idx) => {
        let div = document.createElement('div'); div.className = 'option-card';
        div.innerHTML = `<b style="color:var(--primary); margin-right:8px;">${o}.</b> ${q[idx+1]}`;
        div.onclick = () => { if(!lock) check(o, q[5], q[6], q[0]); }; optArea.appendChild(div);
    });
}

function check(pick, ans, exp, wk) {
    if(!clock) clock = setInterval(() => { timer++; document.getElementById('timer-val').innerText = timer; }, 1000);
    tC++; if(!stats[wk]) stats[wk] = { m: false, s: 0, e: [] };
    const allOptions = document.querySelectorAll('.option-card');
    
    if(pick === ans) {
        playFeedback(true);
        rC++; 
        if(stats[wk].e.length === 0) stats[wk].m = true; 
        else { stats[wk].s++; if(stats[wk].s >= 5) stats[wk].m = true; }
        allOptions.forEach(card => { if(card.innerText.startsWith(pick + '.')) card.classList.add('correct'); });
        lock = true; 
        setTimeout(() => { lock = false; done++; renderTask(); }, 600);
    } else {
        playFeedback(false);
        stats[wk].m = false; stats[wk].s = 0; if(!stats[wk].e) stats[wk].e = []; stats[wk].e.push(Date.now());
        allOptions.forEach(card => { if(card.innerText.startsWith(pick + '.')) card.classList.add('wrong'); });
        document.getElementById('explain-content').innerHTML = `<b>æ­£ç¡®ç­”æ¡ˆæ˜¯ï¼š${ans}</b><br><br>${exp}`;
        document.getElementById('explain-modal').style.display = 'block'; lock = true;
    }
    localStorage.setItem('5A_G_SFX_LUKA', JSON.stringify(stats));
}

function closeExp() { document.getElementById('explain-modal').style.display = 'none'; lock = false; done++; renderTask(); }
function finish() { 
    clearInterval(clock); 
    document.getElementById('report-html').innerHTML = `æœ¬è½®å‡†ç¡®ç‡: <b>${Math.floor(rC/(tC||1)*100)}%</b><br>ç”¨æ—¶: <b>${timer}s</b><br><br>ç‚¹å‡»â€œä¸‹ä¸€ç»„â€å°†ä¸ºæ‚¨éšæœºåˆ·é¢˜å·©å›ºã€‚`; 
    document.getElementById('modal').style.display = 'block'; 
}

setInterval(() => {
    cumul++; localStorage.setItem('5A_G_TIME', cumul); let sM = Math.floor((Date.now()-sessS)/60000);
    if(sM > 0 && sM % 15 === 0) alertH("ğŸ‘€ å·²ç»ç‰¹è®­15åˆ†é’Ÿäº†ï¼è¯·æŠ¬å¤´è¿œçœºã€‚");
}, 60000);

function closeH() { document.getElementById('health-modal').style.display = 'none'; }
